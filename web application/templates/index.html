<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Laptop Price Predictor</title>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="header">
                <div class="icon-wrapper">
                    <i class="fas fa-laptop"></i>
                </div>
                <h1 class="title">Laptop Price Predictor</h1>
                <p class="subtitle">Get instant price estimates based on specifications</p>
            </div>

            <form action="/" method="POST">
                <div class="form">
                    <div class="form-grid">
                        <div class="inputfield">
                            <label for="ram"><i class="fas fa-memory"></i> RAM (GB)</label>
                            <input class="input" type="text" name="ram" placeholder="e.g., 8" required>
                        </div>

                        <div class="inputfield">
                            <label for="weight"><i class="fas fa-weight"></i> Weight (Kg)</label>
                            <input class="input" type="text" name="weight" placeholder="e.g., 2.5" required>
                        </div>

                        <div class="inputfield">
                            <label for="company"><i class="fas fa-building"></i> Company</label>
                            <div class="custom_select">
                                <select name="company" id="company" required>
                                    <option value="" selected hidden>Select Brand</option>
                                    <option value="acer">Acer</option>
                                    <option value="apple">Apple</option>
                                    <option value="asus">Asus</option>
                                    <option value="dell">Dell</option>
                                    <option value="hp">HP</option>
                                    <option value="lenovo">Lenovo</option>
                                    <option value="msi">MSI</option>
                                    <option value="toshiba">Toshiba</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                        </div>

                        <div class="inputfield">
                            <label for="typename"><i class="fas fa-laptop-code"></i> Type</label>
                            <div class="custom_select">
                                <select name="typename" id="typename" required>
                                    <option value="" selected hidden>Select Type</option>
                                    <option value="2in1convertible">2 in 1 Convertible</option>
                                    <option value="gaming">Gaming</option>
                                    <option value="netbook">Netbook</option>
                                    <option value="notebook">Notebook</option>
                                    <option value="ultrabook">Ultrabook</option>
                                    <option value="workstation">Workstation</option>
                                </select> 
                            </div>
                        </div>

                        <div class="inputfield">
                            <label for="opsys"><i class="fas fa-desktop"></i> Operating System</label>           
                            <div class="custom_select">
                                <select name="opsys" id="opsys" required>
                                    <option value="" selected hidden>Select OS</option>
                                    <option value="windows">Windows</option>
                                    <option value="mac">Mac</option>
                                    <option value="linux">Linux</option>
                                    <option value="other">Other</option>
                                </select> 
                            </div>
                        </div>

                        <div class="inputfield">
                            <label for="cpuname"><i class="fas fa-microchip"></i> CPU</label>   
                            <div class="custom_select">
                                <select name="cpuname" id="cpuname" required>
                                    <option value="" selected hidden>Select Processor</option>
                                    <option value="intelcorei3">Intel Core i3</option>
                                    <option value="intelcorei5">Intel Core i5</option>
                                    <option value="intelcorei7">Intel Core i7</option>
                                    <option value="amd">AMD</option>
                                    <option value="other">Other</option>
                                </select>  
                            </div>
                        </div>

                        <div class="inputfield">
                            <label for="gpuname"><i class="fas fa-display"></i> GPU</label>
                            <div class="custom_select">
                                <select name="gpuname" id="gpuname" required>
                                    <option value="" selected hidden>Select Graphics</option>
                                    <option value="intel">Intel</option>
                                    <option value="amd">AMD</option>
                                    <option value="nvidia">Nvidia</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="checkbox-container">
                        <div class="checkbox-item">
                            <input type="checkbox" name="touchscreen" id="touchscreen">
                            <label for="touchscreen">
                                <i class="fas fa-hand-pointer"></i>
                                <span>Touchscreen</span>
                            </label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" name="ips" id="ips">
                            <label for="ips">
                                <i class="fas fa-tv"></i>
                                <span>IPS Display</span>
                            </label>
                        </div>
                    </div>
        
                    <div class="button-container">
                        <button class="btn" type="submit">
                            <i class="fas fa-calculator"></i>
                            <span>Predict Price</span>
                        </button>
                    </div>
                </div>
            </form>

            {% if pred_value != 0 %}
            <div class="result">
                <div class="result-content">
                    <i class="fas fa-rupee-sign"></i>
                    <div class="result-text">
                        <span class="result-label">Estimated Price</span>
                        <span class="result-value">LKR {{pred_value}}</span>
                    </div>
                </div>
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
